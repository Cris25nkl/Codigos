function golf(par, golpes) {
     if (golpes == 1) {
        return "Hole in one";

        return "Eagle"  
     }else if (golpes == par - 1) {
        return "Birdie"
     }else if (golpes == par) {
        return "Par"
     }else if (golpes == par + 1) {
        return "Bogey"
     }else if (golpes == par + 2) {
        return "Double Bougey"
     }else if (golpes >= par +  3) {
        return "Go home"
     }
    
}

var conteo  = 0;
function BlackJack(carta) {
    var decision;

    switch (carta) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
        case 6:
            conteo++;
            break;
        case 10:
        case "J":
        case "Q":
        case "K":
        case "A":
            conteo--;
            break;
    }

    if (conteo > 0) {
        decision = "Apostar"
    }else {
        decision = "Esperar"
    }

    return conteo +" "+ decision

    //retornas conteo y apostar o no apostar
    
}

function actualizarDisco(discos, id, propiedad, valor) {
    if (valor === ""){
        delete discos[id][propiedad];
    }else if(propiedad === "canciones"){
        discos[id][propiedad] = discos[id][propiedad] || [];
        discos[id][propiedad].push(valor);
    } else {
        discos[id][propiedad] = valor;
    }


}
